<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="app.js"></script>
        <title>Framingham Risk Score</title>
    </head>
    <body onload="start()">
        <!--GRID-->
        <div class="grid_main">
            <!--TOP PANNEL-->
            <div class="top_pannel" id="top_pannel">
                <h1>Framingham Risk Score</h1>
                <h2>A calculator to estimate the risk of coronary heart disease over the next 10 years</h2>
            </div>
            <!--CENTRE PANNEL-->
            <div class="centre_pannel" id="centre_pannel"><br>
                <h3 id="instructions">Please fill out the following</h3>
                <form id="main_form">
                    <!--JAVASCRIPT WILL FILL OUT-->
                </form>
                <br>
                <canvas id="displayCanvas" width="500" height="20"></canvas>   
                <br>

                <button class="navigate_button" id="previous_button" onclick="navigate(-1)">Previous</button>       
                <button class="navigate_button" id="next_button" onclick="navigate(1)">Next</button>
                <br><br>
                <button class="navigate_button" id="restart_button" onclick="RestartForm()">Restart form</button>                
            </div>
            <div class="side_pannel" id="left_pannel"></div>
            <div class="side_pannel" id="right_pannel"></div>
        </div>
    </body>
</html>
